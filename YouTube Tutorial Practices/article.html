<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Weather Forecast</title>

    <style>
     .forecast{
         margin: 0;
         padding: .3rem;
         background-color: rgb(215, 241, 241);
         font: italic;
     }
     .forecast>h1
     .day-forecast {
         margin: .5rem;
         padding: .3rem;
         font-size: 1.2rem;

     }
     .day-forecast {
         background: right/contain content-box border-box no-repeat white;
     }
     .day-forecast> h2,
     .day-forecast>p{
         margin: .2rem;
         font-size: 1rem;
     }
    </style>

</head>

<body>
    <article class="forecast">
        <h1>
            Weather forecast for Dhaka
        </h1>
        <article class="day-forecast">
            <h2>
                3 November 2020
            </h2>
            <p>
                Sunny Weather
            </p>
        </article>
        <article class="day-forecast">
            <h2>
                4 November 2020
            </h2>
            <p>Sunny af</p>
        </article>
        <article class="day-forecast">
            <h2>
                5 November 2020
            </h2>
            <p>Sunny</p>
        </article>
    </article>
</body>

</html>
